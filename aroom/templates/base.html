<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>YouChat | {% block title %}{% endblock title %}</title>
    <link rel="title icon" href="/static/chat.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>
<style>
    .blog-footer {
        padding: 2.5rem 0;
        color: #999;
        text-align: center;
        background-color: #f9f9f9;
        border-top: .05rem solid #e5e5e5;
    }

    .blog-footer p:last-child {
        margin-bottom: 0;
    }
</style>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Contact Us</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <!-- <li><a href="#" class="nav-link px-2 text-white">About</a></li> -->
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search...">
                </form>

                {% if user.is_authenticated %}
                <div class="btn-group mx-2">
                    <button type="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false" style="position: relative; left: -8px;">
                        Welcome {{request.user.first_name}}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/signout">Logout</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="text-end">
                    <a href="login"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
                    <a href="signup"><button type="button" class="btn btn-warning">Sign-up</button></a>
                </div>
                {% endif %}
            </div>
        </div>
    </header>
    {% block body %}{% endblock body %}
    <footer class="blog-footer">
        <p>&copy; 2020-2021 YouChat developed by Nitin Goswami</p>
        <p>Email us at- nitingoswami1900@gmail.com</p>
        <p>
            <a href="#">Back to top</a>
        </p>
    </footer>
</body>

</html>
